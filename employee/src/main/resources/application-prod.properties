envirnment=prod

logging.file.name=application.log

logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
logging.level.com.bridgelabz=DEBUG;

# logging pattern for the console and file
logging.pattern.file==%d{yyyy-mm-dd hh:mm:ss} [%level] [%thread] [%logger{5}:%line] %msg%n

# logging console to off and Spring banner is off
logging.pattern.console=spring.main.banner-mode=off